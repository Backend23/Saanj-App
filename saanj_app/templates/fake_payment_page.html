<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-details {
            margin-bottom: 30px;
        }

        .payment-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .payment-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            width: 100%;
            padding: 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #e53935;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mt-5">Payment Gateway</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h4>Order Details:</h4>
                <p><strong>Design:</strong> {{ order.design.title }}</p>
                <p><strong>Quantity:</strong> {{ order.quantity }}</p>
                <p><strong>Total Price:</strong> â‚¹{{ order.total_price }}</p>

                <form action="{% url 'process_payment' order.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success btn-block">Proceed to Pay</button>
                </form>

                <form action="{% url 'cancel_order' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="order_id" value="{{ order.id }}">
                    <button type="submit" class="btn btn-danger btn-block mt-3">Cancel Order</button>
                </form>

                <div class="mt-4 text-center">
                    <p>If you encounter any issues, please contact our support.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
