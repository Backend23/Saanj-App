{% extends 'custom_admin/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'custom_admin/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
