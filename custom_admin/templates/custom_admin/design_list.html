{% extends 'custom_admin/base.html' %}
{% load static %}

{% block content %}
<div class="design-list">
    <h2>Designs</h2>
    <div class="search-bar">
        <form method="get">
            <input type="text" name="q" placeholder="Search designs" value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-search">Search</button>
        </form>
    </div>
    <table class="design-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for design in designs %}
            <tr>
                <td>{{ design.title }}</td>
                <td>{{ design.category }}</td>
                <td>${{ design.price }}</td>
                <td>
                    <a href="{% url 'design_detail' design.id %}" class="btn btn-link">View</a>
                    <a href="{% url 'design_update' design.id %}" class="btn btn-link">Edit</a>
                    <a href="{% url 'design_delete' design.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'custom_admin/css/design_list.css' %}">
{% endblock %}
