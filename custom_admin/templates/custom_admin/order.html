<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luxury Jewelry Management - Orders</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
                        :root {
    /* Colors */
    --primary: #86220A;          /* Deep Red */
    --primary-hover: #6A1B08;    /* Darker Red */
    --primary-light: #FA4E23;    /* Bright Orange-Red */
    --surface: #FFFFFF;          /* Pure White */
    --background: #FDF8F7;       /* Very Light Red Tint */
    --text: #2D0F06;            /* Very Dark Red */
    --text-secondary: #755048;   /* Muted Red */
    --border: #E5D8D6;          /* Light Red-Gray */
    --success: #34D399;         /* Success Green (kept for contrast) */
    --warning: #F59E0B;         /* Warning Orange */
    --error: #DC2626;          /* Error Red */

      /* Spacing */
      --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --spacing-lg: 16px;
        --spacing-xl: 24px;

    /* Shadows with a slight red tint */
    --shadow-sm: 0 1px 2px rgba(134, 34, 10, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(134, 34, 10, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(134, 34, 10, 0.1);
    --shadow-xl: 0 20px 25px -5px rgba(134, 34, 10, 0.1);
}
                
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
                    background: var(--background);
                    color: var(--text);
                    line-height: 1.5;
                    -webkit-font-smoothing: antialiased;
                }
                
                .container {
                    display: flex;
                    min-height: 100vh;
                }
                
                .sidebar {
                    width: 260px;
                    background: var(--surface);
                    border-right: 1px solid var(--border);
                    height: 100vh;
                    position: fixed;
                    padding: 24px 0;
                }
                
                .sidebar-header {
                    padding: 0 24px;
                    margin-bottom: 32px;
                }
                
                .brand {
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    justify-content: center;
                }
                
                .brand-logo {
                    width: 40px;
                    height: 40px;
                    background: var(--surface);
                    border-radius: 10px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: var(--surface);
                    border: 2px solid var(--primary);
                    padding: 1.5px;
                }
                
                .brand-name {
                    font-size: 20px;
                    font-weight: 600;
                    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
                
                /* Navigation */
                .nav-items {
                    padding: 0 8px;
                }
                
                .nav-item {
                    display: flex;
                    align-items: center;
                    padding: 12px 24px;
                    color: var(--text);
                    text-decoration: none;
                    gap: 12px;
                    border-radius: 8px;
                    margin: 4px 8px;
                    transition: all 0.2s ease;
                }
                
                .nav-item:hover {
                    background: rgba(197, 168, 111, 0.1);
                }
                
                .nav-item.active {
                    background: var(--primary);
                    color: var(--surface);
                }
                
                .nav-item i {
                    font-size: 18px;
                    width: 24px;
                    text-align: center;
                }
                
                /* Main Content */
                .main-content {
                    margin-left: 260px;
                    padding: 32px;
                    width: calc(100% - 260px);
                }
                
                /* Tabs - Matching Previous Design */
                .tabs-container {
                    background: var(--surface);
                    border-radius: 12px;
                    padding: 16px;
                    margin-bottom: 24px;
                    box-shadow: var(--shadow-sm);
                }
                
                .tabs {
                    display: flex;
                    gap: 12px;
                    border-bottom: 1px solid var(--border);
                    padding-bottom: 16px;
                }
                
                .tab-btn {
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    padding: 10px 16px;
                    border: none;
                    background: none;
                    color: var(--text-secondary);
                    font-size: 14px;
                    font-weight: 500;
                    cursor: pointer;
                    border-radius: 8px;
                    transition: all 0.2s ease;
                }
                
                .tab-btn:hover {
                    background: rgba(197, 168, 111, 0.1);
                    color: var(--primary);
                }
                
                .tab-btn.active {
                    background: var(--primary);
                    color: var(--surface);
                }
                
                .tab-btn .badge {
                    background: rgba(255, 255, 255, 0.2);
                    padding: 2px 8px;
                    border-radius: 12px;
                    font-size: 12px;
                }
                
                /* Content Header */
                .content-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 24px;
                    padding: 24px;
                    background: var(--surface);
                    border-radius: 12px;
                    box-shadow: var(--shadow-sm);
                }
                
                .page-title h1 {
                    font-size: 24px;
                    font-weight: 600;
                    margin-bottom: 8px;
                }
                
                .page-title p {
                    color: var(--text-secondary);
                    font-size: 14px;
                }
                
                /* Orders Container */
                .orders-container {
                    background: var(--surface);
                    border-radius: 12px;
                    box-shadow: var(--shadow-sm);
                    overflow: hidden;
                }
                
                .order-card {
                    padding: 20px;
                    border-bottom: 1px solid var(--border);
                    display: grid;
                    grid-template-columns: auto 1fr auto auto;
                    gap: 20px;
                    align-items: center;
                }
                
                .order-card:last-child {
                    border-bottom: none;
                }
                
                .order-status {
                    display: inline-flex;
                    align-items: center;
                    padding: 6px 12px;
                    border-radius: 20px;
                    font-size: 12px;
                    font-weight: 500;
                    gap: 6px;
                }
                
                .order-status.new {
                    background: rgba(52, 211, 153, 0.1);
                    color: var(--success);
                }
                
                .order-status.in-progress {
                    background: rgba(251, 191, 36, 0.1);
                    color: var(--warning);
                }
                
                .order-status.completed {
                    background: rgba(52, 211, 153, 0.1);
                    color: var(--success);
                }
                
                .order-status.declined {
                    background: rgba(239, 68, 68, 0.1);
                    color: var(--error);
                }
                
                /* Modal - Matching Previous Design */
                .modal {
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.5);
                    display: none;
                    justify-content: center;
                    align-items: center;
                    z-index: 100;
                    backdrop-filter: blur(4px);
                }
                
                .modal.active {
                    display: flex;
                }
                
                .modal-content {
                    background: var(--surface);
                    border-radius: 16px;
                    width: 90%;
                    max-width: 800px;
                    max-height: 90vh;
                    overflow-y: auto;
                    padding: 32px;
                    box-shadow: var(--shadow-xl);
                }
                
                .modal-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 24px;
                    padding-bottom: 16px;
                    border-bottom: 1px solid var(--border);
                }
                
                .modal-header h2 {
                    font-size: 20px;
                    font-weight: 600;
                }
                
                /* Form Styles - Matching Previous Design */
                .form-control {
                    width: 100%;
                    padding: 12px;
                    border: 1.5px solid var(--border);
                    border-radius: 8px;
                    font-size: 14px;
                    transition: all 0.2s ease;
                }
                
                .form-control:focus {
                    outline: none;
                    border-color: var(--primary);
                    box-shadow: 0 0 0 3px rgba(197, 168, 111, 0.1);
                }
                
                /* Action Buttons */
                .action-buttons {
                    display: flex;
                    gap: 8px;
                }
                
                .action-btn {
                    width: 32px;
                    height: 32px;
                    border-radius: 8px;
                    border: none;
                    background: transparent;
                    color: var(--text-secondary);
                    cursor: pointer;
                    transition: all 0.2s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                
                .action-btn:hover {
                    background: rgba(197, 168, 111, 0.1);
                    color: var(--primary);
                }
                
                .action-btn.delete:hover {
                    background: rgba(239, 68, 68, 0.1);
                    color: var(--error);
                }
                
                /* Comments Section */
                .comments-section {
                    border: 1px solid var(--border);
                    border-radius: 8px;
                    margin-top: 20px;
                }
                
                .comment {
                    padding: 16px;
                    border-bottom: 1px solid var(--border);
                }
                
                .comment:last-child {
                    border-bottom: none;
                }
                
                /* Modal Actions */
                .modal-actions {
                    display: flex;
                    justify-content: flex-end;
                    gap: 12px;
                    margin-top: 32px;
                    padding-top: 20px;
                    border-top: 1px solid var(--border);
                }
                
                .btn {
                    display: inline-flex;
                    align-items: center;
                    gap: 8px;
                    padding: 12px 24px;
                    border-radius: 8px;
                    font-size: 14px;
                    font-weight: 500;
                    cursor: pointer;
                    transition: all 0.2s ease;
                }
                
                .btn-secondary {
                    background: var(--background);
                    border: none;
                    color: var(--text);
                }
                
                .btn-primary {
                    background: var(--primary);
                    border: none;
                    color: var(--surface);
                }
                
                .btn-success {
                    background: var(--success);
                    border: none;
                    color: var(--surface);
                }
                
                .btn-danger {
                    background: var(--error);
                    border: none;
                    color: var(--surface);
                }
                
                /* Toast Notifications */
                .toast-container {
                    position: fixed;
                    top: 24px;
                    right: 24px;
                    z-index: 1000;
                }
                
                .toast {
                    background: var(--surface);
                    border-radius: 8px;
                    padding: 16px;
                    margin-bottom: 8px;
                    box-shadow: var(--shadow-lg);
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    animation: slideIn 0.3s ease-out;
                    min-width: 300px;
                }
                
                @keyframes slideIn {
                    from {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
                
                /* Responsive Design */
                @media (max-width: 1024px) {
                    .sidebar {
                        width: 80px;
                    }
                    
                    .brand-name,
                    .nav-item span {
                        display: none;
                    }
                    
                    .main-content {
                        margin-left: 80px;
                        width: calc(100% - 80px);
                    }
                }
                
                @media (max-width: 768px) {
                    .content-header {
                        flex-direction: column;
                        gap: 16px;
                    }
                    
                    .order-card {
                        grid-template-columns: 1fr;
                    }
                    
                    .modal-content {
                        padding: 20px;
                    }
                    
                    .modal-actions {
                        flex-direction: column;
                    }
                    
                    .btn {
                        width: 100%;
                    }
                }
                .logo_brand{
        height: 100%;
        width: 100%;
      }
                </style>
    </head>
    <body>
        <!-- Sidebar -->
        <aside class="sidebar">

                    <div class="brand-logo">

            <nav class="nav-items">

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tab Navigation -->
            <div class="tabs-container">

            <!-- New Orders Tab Content -->
            <div class="tab-content active" id="new-content">

            <!-- Order Details Modal -->
            <div class="modal" id="orderModal">

                        <div class="order-summary">

        </main>

        <!-- Toast Container -->

    <script>
        // Sample Data
        let currentOrderId = null;
        let orders = [
            {
                id: 'ORD-001',
                date: '2024-02-10T10:30:00',
                customer: {
                    name: 'Rahul Mehta',
                    email: 'rahul@mehtagems.com',
                    phone: '9876543210',
                    company: 'Mehta Gems & Jewellers',
                },
                product: {
                    name: 'Diamond Solitaire Ring',
                    category: 'Rings',
                    image: '/api/placeholder/80/80',
                    price: 125000,
                    weight: '3.5g',
                    metal: '18K Gold'
                },
                status: 'new',
                comments: [
                    {
                        user: 'Rahul Mehta',
                        text: 'Need this ring by next month',
                        timestamp: '2024-02-10T10:30:00'
                    }
                ]
            },
            {
                id: 'ORD-002',
                date: '2024-02-09T15:45:00',
                customer: {
                    name: 'Priya Shah',
                    email: 'priya@shahdiamonds.com',
                    phone: '9898989898',
                    company: 'Shah Diamonds',
                },
                product: {
                    name: 'Emerald Necklace Set',
                    category: 'Necklaces',
                    image: '/api/placeholder/80/80',
                    price: 250000,
                    weight: '25.8g',
                    metal: '22K Gold'
                },
                status: 'in-progress',
                comments: [
                    {
                        user: 'Priya Shah',
                        text: 'Please ensure premium quality',
                        timestamp: '2024-02-09T15:45:00'
                    }
                ]
            }
        ];
        
        // Utility Functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        // Tab Management
        function initializeTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    // Get status from data attribute
                    const status = button.getAttribute('data-tab');
                    // Render orders for that status
                    renderOrders(status);
                });
            });
        }
        
        // Order Management
        function renderOrders(status = 'new') {
            const container = document.querySelector('.orders-container');
            const filteredOrders = orders.filter(order => order.status === status);
        
            container.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <img src="${order.product.image}" alt="${order.product.name}" class="product-image">
                    
                    <div class="order-details">
                        <div class="order-header">
                            <span class="order-id">${order.id}</span>
                            <span class="order-date">${formatDate(order.date)}</span>
                        </div>
                        <h3 class="product-name">${order.product.name}</h3>
                        <div class="product-info">
                            <span>${order.product.category}</span>
                            <span>•</span>
                            <span>${order.product.metal}</span>
                            <span>•</span>
                            <span>${order.product.weight}</span>
                        </div>
                        <div class="customer-info">
                            <div>
                                <strong>${order.customer.name}</strong>
                                <span>${order.customer.company}</span>
                            </div>
                        </div>
                    </div>
        
                    <div class="order-price">
                        ${formatCurrency(order.product.price)}
                    </div>
        
                    <div class="order-status ${order.status}">
                        <i class="fas fa-circle"></i>
                        ${order.status}
                    </div>
        
                    <div class="action-buttons">
                        <button class="action-btn" onclick="viewOrder('${order.id}')" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                        ${status === 'new' ? `
                            <button class="action-btn" onclick="acceptOrder('${order.id}')" title="Accept">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn delete" onclick="declineOrder('${order.id}')" title="Decline">
                                <i class="fas fa-times"></i>
                            </button>
                        ` : ''}
                        ${status === 'in-progress' ? `
                            <button class="action-btn" onclick="completeOrder('${order.id}')" title="Complete">
                                <i class="fas fa-check-circle"></i>
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        
            updateOrderCounts();
        }
        
        function updateOrderCounts() {
            const counts = {
                new: orders.filter(o => o.status === 'new').length,
                'in-progress': orders.filter(o => o.status === 'in-progress').length,
                completed: orders.filter(o => o.status === 'completed').length,
                declined: orders.filter(o => o.status === 'declined').length
            };
        
            Object.entries(counts).forEach(([status, count]) => {
                const badge = document.querySelector(`[data-tab="${status}"] .badge`);
                if (badge) badge.textContent = count;
            });
        }
        
        // Modal Management
        function viewOrder(orderId) {
            currentOrderId = orderId;
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
        
            // Populate modal with order details
            document.getElementById('customerName').textContent = order.customer.name;
            document.getElementById('customerEmail').textContent = order.customer.email;
            document.getElementById('customerPhone').textContent = order.customer.phone;
            document.getElementById('customerCompany').textContent = order.customer.company;
        
            document.getElementById('productName').textContent = order.product.name;
            document.getElementById('productCategory').textContent = order.product.category;
            document.getElementById('productSpecs').textContent = 
                `${order.product.metal} • ${order.product.weight}`;
            document.getElementById('productImage').src = order.product.image;
            document.getElementById('productPrice').textContent = formatCurrency(order.product.price);
        
            // Render comments
            renderComments(order);
        
            // Show modal
            document.getElementById('orderModal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            currentOrderId = null;
        }
        
        // Order Actions
        function acceptOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'in-progress';
                renderOrders('new');
                showToast('Order accepted successfully');
            }
        }
        
        function declineOrder(orderId) {
            if (confirm('Are you sure you want to decline this order?')) {
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    order.status = 'declined';
                    renderOrders('new');
                    showToast('Order declined');
                }
            }
        }
        
        function completeOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'completed';
                renderOrders('in-progress');
                showToast('Order marked as complete');
            }
        }
        
        // Comments Management
        function renderComments(order) {
            const container = document.getElementById('orderComments');
            container.innerHTML = order.comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <strong>${comment.user}</strong>
                        <span>${formatDate(comment.timestamp)}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }
        
        function addComment() {
            const commentText = document.getElementById('newComment').value.trim();
            if (!commentText || !currentOrderId) return;
        
            const order = orders.find(o => o.id === currentOrderId);
            if (order) {
                order.comments.push({
                    user: 'Admin',
                    text: commentText,
                    timestamp: new Date().toISOString()
                });
        
                document.getElementById('newComment').value = '';
                renderComments(order);
                showToast('Comment added successfully');
            }
        }
        
        // Receipt Generation
        function downloadReceipt() {
            if (!currentOrderId) return;
            
            const order = orders.find(o => o.id === currentOrderId);
            if (!order) return;
        
            const receiptContent = `
                <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
                    <h1 style="text-align: center;">Order Receipt</h1>
                    <div style="margin: 20px 0; padding: 20px; border: 1px solid #ccc;">
                        <h2>Order Details</h2>
                        <p>Order ID: ${order.id}</p>
                        <p>Date: ${formatDate(order.date)}</p>
                        
                        <h2>Customer Information</h2>
                        <p>Name: ${order.customer.name}</p>
                        <p>Company: ${order.customer.company}</p>
                        <p>Email: ${order.customer.email}</p>
                        <p>Phone: ${order.customer.phone}</p>
                        
                        <h2>Product Details</h2>
                        <p>Product: ${order.product.name}</p>
                        <p>Category: ${order.product.category}</p>
                        <p>Specifications: ${order.product.metal} • ${order.product.weight}</p>
                        <p>Price: ${formatCurrency(order.product.price)}</p>
                    </div>
                </div>
            `;
        
            // Create a Blob and download
            const blob = new Blob([receiptContent], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `receipt-${order.id}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            const container = document.querySelector('.toast-container');
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeTabs();
            renderOrders('new');
        
            // Add modal close handlers
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });
        
            // Add comment form handler
            const commentForm = document.querySelector('.comment-input');
            if (commentForm) {
                commentForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    addComment();
                });
            }
        });
        </script>
</html>
