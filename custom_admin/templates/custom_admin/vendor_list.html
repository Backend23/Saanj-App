{% extends 'custom_admin/base.html' %}
{% load static %}

{% block content %}
<div class="vendor-list">
    <h2>Vendors</h2>
    <table class="vendor-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Shop Name</th>
                <th>Package</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.shop_name }}</td>
                <td>{{ vendor.package.name }}</td>
                <td>
                    <a href="{% url 'vendor_detail' vendor.id %}" class="btn btn-link">View</a>
                    <a href="{% url 'vendor_update' vendor.id %}" class="btn btn-link">Edit</a>
                    <a href="{% url 'vendor_delete' vendor.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'custom_admin/css/vendor_list.css' %}">
{% endblock %}
